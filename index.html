<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Text Decoder</title>
  </head>

  <body>
    <header class="header">
      <div class="header-conteudo">
        <img
          src="./assets/img/logoAlura.png"
          alt="Logo Alura"
          class="logoAlura"
        />
        <h1>Text Decoder</h1>
      </div>
    </header>
    <main class="container">
      <form class="form">
        <p>Digite seu texto abaixo</p>
        <textarea class="textarea" id="textarea"> </textarea>
        <!-- <input type="text" id="textarea" /> -->
        <label class="label"
          ><img src="./assets//img/exclamation-circle.svg" alt="" /> Apenas
          letras minúsculas e sem acento
        </label>
        <div class="form__buttons" id="form-buttons">
          <a class="btn btn-blue" id="btn-encrypt"> Criptografar </a>
          <a class="btn btn-gray" id="btn-decrypt"> Descriptografar </a>
        </div>
      </form>

      <div class="result-container">
        <div class="no-result" id="no-result">
          <img
            src="./assets/img/imgPrincipal.svg"
            alt="humano com roupa azul procurando por um diamante"
          />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
        <div class="result" id="result">
          <p class="result__text" id="result__text"></p>
          <button id="btn-copy" class="btn-copy btn btn-blue">Copiar</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2023 RLC Arruda. All Rights Reserved.</p>
      <div class="redes">
        <ul class="redes-list">
          <li>
            <a href="https://www.linkedin.com/in/rendell-arruda/"
              ><img src="https://img.icons8.com/color/38/null/linkedin.png"
            /></a>
          </li>
          <li>
            <a href="https://github.com/rendell-arruda"
              ><img
                src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/30/null/external-github-community-for-software-building-and-testing-online-logo-bold-tal-revivo.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
