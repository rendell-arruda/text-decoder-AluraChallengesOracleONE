<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Text Decoder</title>
  </head>

  <body>
    <header class="header">
      <img
        src="./assets/img/logoAlura.png"
        alt="Logo Alura"
        class="logoAlura"
      />
    </header>
    <main>
      <div class="container">
        <div class="inputContainer">
          <div class="input">
            <p>Digite aqui o seu texto..</p>
            <input type="text" name="" id="" />
          </div>
          <div class="botoesArea">
            <span
              ><img src="./assets//img/exclamation-circle.svg" alt="" />Apenas
              letras minúsculas e sem acento</span
            >
            <div class="botoes">
              <button class="btn btn-blue">Criptografar</button>
              <button class="btn btn-gray">Descriptografar</button>
            </div>
          </div>
        </div>
        <div class="telaContainer">
          <div class="resultado"></div>
          <img src="./assets/img/imgPrincipal.svg" alt="" />
          <div class="conteudo">
            <p><b>Nenhuma mensagem encontrada</b></p>
            <span>
              Digite um texto que você deseja criptografar ou descriptografar
            </span>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <p>© 2023 RLC Arruda. All Rights Reserved.</p>
        </div>
        <div class="redes">
          <ul class="redes-list">
            <li>
              <a href="https://www.linkedin.com/in/rendell-arruda/"
                ><img src="https://img.icons8.com/color/48/null/linkedin.png"
              /></a>
            </li>
            <li>
              <a href="https://github.com/rendell-arruda"
                ><img
                  src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/36/null/external-github-community-for-software-building-and-testing-online-logo-bold-tal-revivo.png"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
